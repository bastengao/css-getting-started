<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1024, user-scalable=no">
    <title>CSS 入门教程</title>

    <link rel="stylesheet" href="css/layout.css">
    <!-- Required stylesheet -->
    <link rel="stylesheet" href="assets/deckjs/e42bd/core/deck.core.css">

    <!-- Extension CSS files go here. Remove or add as needed. -->
    <link rel="stylesheet" href="assets/deckjs/e42bd/extensions/goto/deck.goto.css">
    <link rel="stylesheet" href="assets/deckjs/e42bd/extensions/menu/deck.menu.css">
    <link rel="stylesheet" href="assets/deckjs/e42bd/extensions/navigation/deck.navigation.css">
    <link rel="stylesheet" href="assets/deckjs/e42bd/extensions/status/deck.status.css">
    <link rel="stylesheet" href="assets/deckjs/e42bd/extensions/hash/deck.hash.css">
    <link rel="stylesheet" href="assets/deckjs/e42bd/extensions/scale/deck.scale.css">

    <!-- Style theme. More available in /themes/style/ or create your own. -->
    <link rel="stylesheet" href="assets/deckjs/e42bd/themes/style/neon.css">

    <!-- Transition theme. More available in /themes/transition/ or create your own. -->
    <link rel="stylesheet" href="assets/deckjs/e42bd/themes/transition/horizontal-slide.css">


    <link rel="stylesheet" href="assets/highlight/7.3/styles/sunburst.css">

    <!-- Required Modernizr file -->
    <script src="assets/deckjs/e42bd/modernizr.custom.js"></script>
</head>
<body>

<article class="deck-container boxshadow" style="width:900px;">
    <div class="slide">
        <h1>CSS 入门教程</h1>
    </div>

    <div class="slide">
        <h2>内容/agenda</h2>
        <ul>
            <li class="slide">盒子模型/box model</li>
            <li class="slide">块/block</li>
            <li class="slide">位置/position</li>
            <li class="slide">显示/display</li>
        </ul>
    </div>

    <div class="slide">
        <h2>未完待续</h2>
        <pre class="highlight"><code id="css-code" class="css"></code></pre>
<pre style="display: none;" data-code-for="css-code">.red {
    color: red;
}</pre>
    </div>


    <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
    <a href="#" class="deck-next-link" title="Next">&#8594;</a>

    <!-- deck.status snippet -->
    <p class="deck-status">
        <span class="deck-status-current"></span>/<span class="deck-status-total"></span>
    </p>
</article>

<!-- deck.goto snippet -->
<form action="." method="get" class="goto-form">
    <label for="goto-slide">Go to slide:</label>
    <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
    <datalist id="goto-datalist"></datalist>
    <input type="submit" value="Go">
</form>


<!-- deck.hash snippet -->
<a href="." title="Permalink to this slide" class="deck-permalink">#</a>


<!-- Required JS files. -->
<script src="assets/jquery/jquery-1.7.2.min.js"></script>
<script src="assets/deckjs/e42bd/core/deck.core.js"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="assets/deckjs/e42bd/core/deck.core.js"></script>
<script src="assets/deckjs/e42bd/extensions/hash/deck.hash.js"></script>
<script src="assets/deckjs/e42bd/extensions/menu/deck.menu.js"></script>
<script src="assets/deckjs/e42bd/extensions/goto/deck.goto.js"></script>
<script src="assets/deckjs/e42bd/extensions/status/deck.status.js"></script>
<script src="assets/deckjs/e42bd/extensions/navigation/deck.navigation.js"></script>
<script src="assets/deckjs/e42bd/extensions/scale/deck.scale.js"></script>

<script type="text/javascript" src="assets/highlight/7.3/highlight.pack.js"></script>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
    $(function () {
        //将 pre 中的代码，放到 data-code-for 对应的 id 的元素中
        $("pre[data-code-for]").each(function (ele) {
            var $pre = $(this);
            var id = $pre.attr("data-code-for");
            $("#" + id).text($pre.text());
        });

        hljs.tabReplace = '    ';
        hljs.initHighlightingOnLoad();

        $.deck('.slide');
    });
</script>
</body>
</html>
